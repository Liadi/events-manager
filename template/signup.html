<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/signup.css">
    
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="./index.html">
            <h2>EM</h2> 
        </a>
    </nav>
    <main>
        <div class="card board box mx-auto" style="margin-top: 30px; margin-bottom: 30px;">
            <div class="card-body">
                <form>
                    <div class="form-group" style="margin: 30px 20px;">
                        <label for="inputEmail">First Name</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group" style="margin: 30px 20px;">
                        <label for="inputEmail">Last Name</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group" style="margin: 30px 20px;">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group" style="margin: 30px 20px;">
                        <label for="confirmPassword">Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    
                    <div class="form-group" style="margin: 30px 20px;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    
                    <div class="form-group" style="margin: 30px 20px;">
                        <button type="button" class="btn btn-primary" style="margin-top: 20px; margin-left:0px; background-color: orange; border-color: orange;" onclick="redirectToDashboard()">Sign up</button>
                        <p style="margin-top:5px;">Already have an account? <a href="./signin.html">Login</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>


    <script>
        function redirectToDashboard(){
            window.location.href = "./dashboard.html";
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
