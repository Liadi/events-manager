    <main class="container">

        <h3>Create an Event</h3>
        <div class="container card" id="main-container">
            <form class="main-form">
                <div class="form-group section-group">
                    <label for="eventName"><h6>Name</h6></label>
                    <input type="text" class="form-control" id="eventName" placeholder="Describe event, e.g Omotola's Wedding Ceremony">
                </div>
            
                <div class="form-group section-group">
                    <label for="centerName"><h6>Center</h6></label>
                    <input type="text" class="form-control" id="centerName" placeholder="Pick a center">
                </div>

                <div class="form-group section-group">
                    <label for="eventTime"><h6>Time of Event</h6></label>
                    <div class="form-group row">
                        
                        <div class="form-group col-lg-4 col-md-6">
                            <label for="eventTimeFrom" class="d-block">From</label>
                            <div class="d-flex flex-wrap justify-content-around">
                                <div class="form-group">
                                    <label for="fromDay">Day</label>
                                    <select class="form-control" id="fromDay">
                                        
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fromMonth">Month</label>
                                    <select class="form-control" id="fromMonth">
                                            
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="fromYear">Year</label>
                                    <select class="form-control" id="fromYear">
                                            
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-4 col-md-6">
                            <label for="eventTimeTo" class="d-block">To</label>
                            <div class="d-flex flex-wrap justify-content-around">
                                <div class="form-group">
                                    <label for="toDay">Day</label>
                                    <select class="form-control" id="toDay">
                                            
                                    </select>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="toMonth">Month</label>
                                    <select class="form-control" id="toMonth">
                                                
                                    </select>
                                </div>
    
                                <div class="form-group">
                                    <label for="toYear">Year</label>
                                    <select class="form-control" id="toYear">
                                                
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-group section-group">
                    <label for="addedServices"><h6> Added Services</h6></label>
                    <input type="text" class="form-control" id="eventName" placeholder="Do you need added services such as Catering, Decorating or rentage of utensils...?">
                </div>

                <div class="d-flex  justify-content-end grp form-group">
                    <button type="submit" class="btn btn-warning grp-btn">Create</button>
                    <button type="reset" class="btn btn-danger grp-btn">Clear</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex justify-content-end flex-wrap">
