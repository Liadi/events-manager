<!doctype html>
<html lang="en">
  <head>
    <title>Add a center</title>

    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/add-center.css">
    

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-big">
        <a class="navbar-brand" href="#">EM</a>
        
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item nav-element">
                    <a class="nav-link" href="#">Event centers</a>
                </li>
                <li class="nav-item dropdown nav-element">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Company
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">About</a>
                      <a class="dropdown-item" href="#">Team</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Contact</a>
                    </div>
                </li>

                <li class="nav-item dropdown nav-element">
                    <a class="nav-link  btn btn-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Manage my Events</a>
                      <a class="dropdown-item" href="#">Add Events</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container main-container">
            <form>
                <div class="form-group">
                    <label for="inputCenterName">Name</label>
                    <input type="text" class="form-control" id="inputCenterName">
                </div>
            
                <div class="row">
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterCountry">Country</label>
                        <input type="text" class="form-control" id="inputCenterCountry">
                    </div>
        
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterState">State</label>
                        <input type="text" class="form-control" id="inputCenterState">
                    </div>
                            
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterCity">City</label>
                        <input type="text" class="form-control" id="inputCenterCity">
                    </div>
                    
                    <div class="form-group d-block col-md-6 ">
                        <label for="inputCenterAddress">Full address</label>
                        <input type="text" class="form-control" id="inputCenterAddress">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCenterCapacity">Capacity</label>
                    <input type="text" class="form-control" id="inputCenterCapacity">
                </div>
                    
                <div class="form-group">
                    <label for="inputCenterRate">Rate</label>
                    <input type="text" class="form-control" id="inputCenterRate" placeholder="per hour">
                </div>

                <div class="form-group">
                    <label for="inputCenterAmenities">Amenities</label>
                    <input type="text" class="form-control" id="inputCenterAmenities" placeholder="Enter one at a time and press 'enter'" onkeyup="getAmenity(event.key)">
                    <ul id="amenitiesList"></ul>
                </div>

                <div class="form-group">
                    <input type="file" name="pic" accept="image/*" id="imgFile">
                    <button type="button" class="btn btn-primary" onclick="getImage()">Upload</button>
                </div>

                <div class="d-flex flex-wrap" id="imagesContainer">
                        
                </div>

                <div class="d-flex  justify-content-end grp">
                    <button type="button" class="btn btn-primary grp-btn">Edit</button>
                    <button type="button" class="btn btn-danger grp-btn">Delete</button>
                </div>

                
                
            </form>
        
        </div>
    </main>



    <script>
        const imgArray = [];
        const imgInput = document.getElementById('imgFile');
        const ul = document.getElementById('amenitiesList');
        function getImage(){
            let imgPath = imgInput.value
            if (imgPath){
                imgArray.push(imgPath);
                let img = document.createElement('img')
                img.className = 'img-thumbnail';
                img.setAttribute('src', imgPath.path);
                img.setAttribute('alt', 'Something went wrong');
                img.setAttribute('style', 'width: 100px; height: 100px;');
                document.getElementById('imagesContainer').appendChild(img);
            }

        }

        function getAmenity(key){
            if (key === 'Enter'){
                let li = document.createElement('li');
                li.innerHTML = document.getElementById('inputCenterAmenities').getAttribute("value");
                ul.appendChild(li)
                document.getElementById('inputCenterAmenities').setAttribute("value", "");
                document.getElementById('inputCenterRate').setAttribute("value", "fucking")

            }

        }

    </script>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
