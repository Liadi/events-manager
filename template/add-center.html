    <main class="container mx-auto">
        <h3>Create Center</h3>
        <div class="container mx-auto" id="main-div">
            <form>
                <div class="form-group">
                    <label for="inputCenterName"><h6>Name</h6></label>
                    <input type="text" class="form-control" id="inputCenterName">
                </div>
            
                <div class="row">
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterCountry"><h6>Country</h6></label>
                        <input type="text" class="form-control" id="inputCenterCountry">
                    </div>
        
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterState"><h6>State</h6></label>
                        <input type="text" class="form-control" id="inputCenterState">
                    </div>
                            
                    <div class="form-group col-md-2 col-sm-4">
                        <label for="inputCenterCity"><h6>City</h6></label>
                        <input type="text" class="form-control" id="inputCenterCity">
                    </div>
                    
                    <div class="form-group d-block col-md-6 ">
                        <label for="inputCenterAddress"><h6>Full address</h6></label>
                        <input type="text" class="form-control" id="inputCenterAddress">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCenterCapacity"><h6>Capacity</h6></label>
                    <input type="text" class="form-control" id="inputCenterCapacity">
                </div>
                    
                <div class="form-group">
                    <label for="inputCenterRate"><h6>Rate</h6></label>
                    <input type="text" class="form-control" id="inputCenterRate" placeholder="per hour">
                </div>

                <div class="form-group">
                    <label for="inputCenterAmenities"><h6>Amenities</h6></label>
                    <input type="text" class="form-control" id="inputCenterAmenities" placeholder="e.g standby generator, toilets, air-conditioned..." onkeyup="getAmenity(event.key)">
                    <ul id="amenitiesList"></ul>
                </div>

                <div class="form-group">
                    <input type="file" name="pic" accept="image/*" id="imgFile">
                    <button type="button" class="btn btn-warning grp-btn" onclick="getImage()">Upload</button>
                </div>

                <div class="d-flex flex-wrap" id="imagesContainer">
                        
                </div>

                <div class="d-flex  justify-content-end grp form-group">
                    <button type="submit" class="btn btn-warning grp-btn">Add</button>
                    <button type="reset" class="btn btn-danger grp-btn">Clear</button>
                </div>

                
                
            </form>
        
        </div>
    </main>

    <footer class="d-flex justify-content-end flex-wrap">
        <p class="p-footer"> <a href="#">About us</a> </p>
        <p class="p-footer">EM@gmail.com </p>
        <p class="p-footer">(+234) 818 154 6011</p>
    </footer>

    <script>
        const imgArray = [];
        const imgInput = document.getElementById('imgFile');
        const ul = document.getElementById('amenitiesList');
        function getImage(){
            let imgPath = imgInput.value
            if (imgPath){
                imgArray.push(imgPath);
                let img = document.createElement('img')
                img.className = 'img-thumbnail';
                img.setAttribute('src', imgPath.path);
                img.setAttribute('alt', 'Something went wrong');
                img.setAttribute('style', 'width: 100px; height: 100px;');
                document.getElementById('imagesContainer').appendChild(img);
            }

        }

        function getAmenity(key){
            if (key === 'Enter'){
                let li = document.createElement('li');
                li.innerHTML = document.getElementById('inputCenterAmenities').getAttribute("value");
                ul.appendChild(li)
                document.getElementById('inputCenterAmenities').setAttribute("value", "");
                document.getElementById('inputCenterRate').setAttribute("value", "abcd");

            }

        }

    </script>

    
    <!-- Optional JavaScript -->

  </body>
