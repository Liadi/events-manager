  <head>
    <title>EM centers</title>

    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/index.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-big" >
        <a class="navbar-brand" href="#">EM</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">

    <main class="container mx-auto">
        <div>
          <a href="./add-center.html"><button class="btn btn-link">add center</button></a>
          <a href="./add-event.html"><button class="btn btn-link">add event</button></a>
          <a href="./centers.html"><button class="btn btn-link">centers</button></a>
          <a href="./events.html"><button class="btn btn-link">event</button></a>
          <a href="./signin.html"><button class="btn btn-link">sign in</button></a>
          <a href="./signup.html"><button class="btn btn-link">sign up</button></a>
          <a href="./slated-events.html"><button class="btn btn-link">center slated events</button></a>
        </div>
      <img src="./images/top.png" alt="yap" class="img-fluid">
      <div class="container">
        <form class="search-form">
          <div class="row">
            <div class="input-group space-top">
              <input type="text" class="form-control form-control-lg search-widget" placeholder="Search for a center" >
              <span class="input-group-btn">
                <button type="submit" class="btn btn-lg search-widget">Search</button>
              </span>
            </div>
            <div class="space-top">
                <button type="button" class="btn btn-link btn-lg search-toggle" onclick="toggleAdvancedSearch()">Advanced Search</button>
            </div>
          </div>
          <div id= "advancedSearchFrame" hidden>
            <div class="form-row">    
                <div class="form-group col-md-2">
                    <label for="searchCountry" class="form-label-sm">Country</label>
                    <input type="text" class="form-control form-control-sm" id="searchCountry" placeholder="Nigeria" disabled>
                </div>
                <div class="form-group col-md-2">
                    <label for="searchState" class="form-label-sm">State</label>
                    <input type="text" class="form-control form-control-sm" id="searchState">
                </div>
                <div class="form-group col-md-2">
                    <label for="searchCity" class="form-label-sm">City</label>
                    <input type="text" class="form-control form-control-sm" id="searchCity">
                </div>
            </div>
            <div class="form-group">
                <label for="searchCapacity" class="form-label-sm">Capacity</label>
                <input type="text" class="form-control form-control-sm col-md-4" id="searchCapacity">
            </div>
            <div class="row container div-price-range">
                <div class="form-group card col-md-4">
                    <label for="searchPrice"><h6>Price Range</h6></label>
                    <div class="form-row mx-auto" id="searchPrice">
                        <div class="form-group col-sm-6">
                            <label for="searchPriceLower" class="form-label-sm">From</label>
                            <input type="text" class="form-control form-control-sm" id="searchPriceLower">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="searchPriceUpper" class="form-label-sm">To</label>
                            <input type="text" class="form-control form-control-sm" id="searchPriceUpper">
                        </div>
                    </div>
                </div>
                
            </div>
            
            
            <button id="reset-btn" class="btn" type="reset">Reset</button>
            </div>
            
        </form>

        <div id="caro-div" class="carousel slide mx-auto img-thumbnail" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/pic3.jpg" alt="Los Angeles" class="img-fluid">
              <div class="carousel-caption">
                <h3>Valtrop</h3>
                <p>The heart of lagos</p>
              </div>   
            </div>
            <div class="carousel-item">
              <img src="./images/pic2.jpg" alt="Chicago" class="img-fluid">
              <div class="carousel-caption">
                <h3>A3</h3>
                <p>Ibadan, ki ni so..</p>
              </div>   
            </div>
            <div class="carousel-item">
              <img src="./images/pic7.jpg" alt="New York" class="img-fluid">
              <div class="carousel-caption">
                <h3>Malfex</h3>
                <p>Kaduna, We rock North!</p>
              </div>   
            </div>
          </div>
          <a class="carousel-control-prev" href="#caro-div" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#caro-div" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-end">
      <p> <a href="#">About us</a> </p>
      <p>EM@gmail.com </p>
      <p>(+234)818 154 6011</p>
    </footer>

    <script>
      const searchFrame = document.getElementById('advancedSearchFrame');
      function toggleAdvancedSearch() {
          searchFrame.hidden = !searchFrame.hidden;
      }
  </script>

    <!-- Optional JavaScript -->
