        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <main class="container mx-auto" style="padding-bottom: 20px;">
        <div>
        <a href="./add-center.html"><button class="btn btn-link">add center</button></a>
        <a href="./add-event.html"><button class="btn btn-link">add event</button></a>
        <a href="./centers.html"><button class="btn btn-link">centers</button></a>

      <img src="./images/top.png" alt="yap" class"img-fluid" style="width:100%;">
      <div class="container">
        <form style="margin: 30px;">
            <div class="row">
            <div class="input-group" style="margin-top: 20px;">
              <input type="text" class="form-control form-control-lg search-widget" placeholder="Search for a center" >
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg search-widget" style="background-color:orange; border-color:orange;">Search</button>
              </span>
            </div>
            <div style="margin-top: 20px;">
                <button style="margin-left:0px; padding-left:0px; color:orange" type="button" class="btn btn-link btn-lg" onclick="toggleAdvancedSearch()">Advanced Search</button>
            </div>
          </div>
          <div id= "advancedSearchFrame" hidden>
            <div class="form-row">
                
                <div class="form-group col-md-2">
                    <label for="searchCountry" class="form-label-sm">Country</label>
                    <input type="text" class="form-control form-control-sm" id="searchCountry" placeholder="Nigeria" disabled>
                </div>
                <div class="form-group col-md-2">
                    <label for="searchState" class="form-label-sm">State</label>
                    <input type="text" class="form-control form-control-sm" id="searchState">
                </div>
                <div class="form-group col-md-2">
                    <label for="searchCity" class="form-label-sm">City</label>
                    <input type="text" class="form-control form-control-sm" id="searchCity">
                </div>
            </div>
            <div class="form-group">
                <label for="searchCapacity" class="form-label-sm">Capacity</label>
                <input type="text" class="form-control form-control-sm col-md-4" id="searchCapacity">
            </div>
            <div class="row container">
                <div class="form-group card col-md-4" style="padding-left: 5px;padding-right: 5px;margin-right: 0px;">
                    <label for="searchPrice"><h6>Price Range</h6></label>
                    <div class="form-row mx-auto" id="searchPrice" style="padding-left:20px;">
                        <div class="form-group col-sm-6">
                            <label for="searchPriceLower" class="form-label-sm">From</label>
                            <input type="text" class="form-control form-control-sm" id="searchPriceLower" style="max-width: 100px;">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="searchPriceUpper" class="form-label-sm">To</label>
                            <input type="text" class="form-control form-control-sm" id="searchPriceUpper" style="max-width: 100px;">
                        </div>
                    </div>
                </div>
                
            </div>
            
            
            <button class="btn" type="reset"style="margin-top: 30px;">Reset</button>
            </div>
            
        </form>

        <div id="caro-div" class="carousel slide mx-auto img-thumbnail" data-ride="carousel" style="border: 1px, solid; max-width: 720px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/pic3.jpg" alt="Los Angeles" class"img-fluid" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Valtrop</h3>
                  <p>The heart of lagos</p>
                </div>   
              </div>
              <div class="carousel-item">
                <img src="./images/pic2.jpg" alt="Chicago" class"img-fluid" style="width:100%;">
                <div class="carousel-caption">
                  <h3>A3</h3>
                  <p>Ibadan, ki ni so..</p>
                </div>   
              </div>
              <div class="carousel-item">
                <img src="./images/pic7.jpg" alt="New York" class"img-fluid" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Malfex</h3>
                  <p>Kaduna, We rock North!</p>
                </div>   
              </div>
            </div>
            <a class="carousel-control-prev" href="#caro-div" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#caro-div" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>

      </div>

    <footer style="height: 50px; background-color:orange; padding-top:10px;" class="d-flex justify-content-end">

    <p style="margin-right:20px; color:lightgray">EM@gmail.com </p>
    <p style="margin-right:20px; color:lightgray">(+234)818 154 6011</p>
    </div>
    </footer>

    <script>
      const searchFrame = document.getElementById('advancedSearchFrame');
      function toggleAdvancedSearch() {
          searchFrame.hidden = !searchFrame.hidden;
      }
  </script>
